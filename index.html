<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stopwatch.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

</head>
<body >
    <div class="controls">
        <button class="start" onclick="start()">START</button>
        <button class="start" onclick="pause()">PAUSE</button>
        <button class="start" onclick="stop()">STOP</button>
        <button class="start" onclick="restart()">RESTART</button>
    </div>
    <div class="stopwatch">00:00:00</div>
    <ul class="laps"></ul>
    <script src="stopwatch.js"></script>
</body>
</html>
